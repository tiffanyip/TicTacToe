<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <title>Tic Tac Toe</title>
     <script src="jquery-3.1.0.min.js"></script>
     <script src="script.js"></script>
     <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>

  <body>
    <div class="container">
      <div class="turn">
        <p>Player <span id="playerTurn">1</span>, it's your turn</p><br>
      </div>
      <div class="scoreboard">
        <span id="p1score">0</span> :
        <span id="p2score">0</span>
      </div>
      <br>
      
      <table id="board">
        <tr>
          <td class="cells" id="cell1"></td>
          <td class="cells" id="cell2"></td>
          <td class="cells" id="cell3"></td>
        </tr>
        <tr>
          <td class="cells" id="cell4"></td>
          <td class="cells" id="cell5"></td>
          <td class="cells" id="cell6"></td>
        </tr>
        <tr>
          <td class="cells" id="cell7"></td>
          <td class="cells" id="cell8"></td>
          <td class="cells" id="cell9"></td>
        </tr>
    </table>
      <br>
      <button type="button" name="restart" onclick="restart()">Restart</button>
      <button type="button" id="reset">Reset Board</button>
    </div>
  </body>
</html>
